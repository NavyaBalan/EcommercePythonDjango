{% extends 'nav.html' %}
{% load static %}

{% block title %} Profile {% endblock title %}
{% block content %} 

<div class="container my-5">

   <div class="row " style="margin-top: 6%;">
      <h2>Welcome <span class="text-capitalize">{{request.user}}</span></h2>
   
    
      {% include 'accounts.html' %}


      
         <div class=" col-sm-8 offset sm-1 ml-5">
              <form action="{% url 'profileview' %}" method="post">
                     {% csrf_token %}
                     {{form.as_p}}
                     <input type="submit" style=" width: 100%;" class="btn btn-success" value="Register">
               </form>
               
               {% if messages %}
               {% for msg in messages %}
                   <div class="alert alert-{{msg.tags}}"  role="alert">
                     {{msg}}
                   </div>
               {% endfor %}
         {% endif %}
         </div>
      
   </div>
  
</div>
{% endblock  %}
